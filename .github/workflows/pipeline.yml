name: CI/CD pipeline

on:
  push:
    branches:
      - cicd-pipeline

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          npm install
          cd frontend/ && npm install
          cd ..
      - name: Build UI
        run: npm run build:ui
      - name: Test UI
        run: npm run test:ui