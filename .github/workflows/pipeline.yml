name: CI/CD pipeline

on:
  push:
    branches:
      - cicd-pipeline

env:
  COMMIT_MESSAGES: ${{ join(github.event.commits.*.message, ', ') }}
  SKIP_STRING: "#skip"

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    outputs:
      skip_release: ${{ steps.deploy_status.outputs.skip_release }}

    env:
      TEST_MONGODB_URI: ${{ secrets.TEST_DATABASE_CREDENTIALS }}
      PORT: ${{ secrets.TEST_DATABASE_PORT }}
      SECRET: ${{ secrets.TOKEN_SECRET }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - id: deploy_status
        name: Check for skip tag in commit messages
        env:
          SKIP_TAG: ${{ contains(env.COMMIT_MESSGES, env.SKIP_STRING) }}
        run: |
          echo "$SKIP_TAG"
          echo "skip_release=$SKIP_TAG" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: |
          npm install
          cd frontend/ && npm install
          cd ../e2e-tests/ && npm install
          cd ..

      - name: Lint client
        run: npm run lint:ui

      - name: Lint server
        uses: creyD/prettier_action@v4.6
        with:
          dry: True
          no_commit: True
          clean_node_folder: False
          prettier_options: --check . --ignore-path ./.prettierignore --config ./.prettierrc
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build client
        run: npm run build:ui

      - name: Test client
        run: npm run test:ui

      - name: Test server
        run: npm test

      - name: Install end-to-end browsers
        run: |
          cd e2e-tests/
          npx playwright install --with-deps
      
      - name: Test end-to-end
        run: |
          npm run start:test & npm run test:e2e

      - name: Upload end-to-end testing report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 30

  deploy_and_release:
    needs: [build_and_test]
    runs-on: ubuntu-latest
    if: ${{ (needs.build_and_test.outputs.skip_release == 'false') && (github.event_name == 'push')}}
    steps:
      - uses: actions/checkout@v4
      - name: Deploy application to production
        env:
          DEPLOY_HOOK: ${{ secrets.DEPLOY_HOOK }}
        run: curl "$DEPLOY_HOOK"